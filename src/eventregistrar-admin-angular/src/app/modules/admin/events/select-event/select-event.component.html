<div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

    <div class="w-full max-w-3xl">

        <!-- Add team member -->
        <div class="w-full">
            <mat-form-field class="fuse-mat-no-subscript w-full" [floatLabel]="'always'">
                <mat-label>Add team members</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
                <input matInput [placeholder]="'Email address'">
                <button mat-icon-button matSuffix>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                </button>
            </mat-form-field>
        </div>

        <!-- Events members -->
        <div class="flex flex-col mt-8 divide-y border-t border-b">
            <ng-container *ngFor="let event of events; trackBy: trackByFn;">
                <a [routerLink]="['/', event.eventAcronym]">
                    <div class="flex flex-col sm:flex-row sm:items-center py-6">
                        <div class="flex items-center">
                            <div class="flex flex-0 items-center justify-center w-24 h-10 rounded-full overflow-hidden">
                                <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                    {{ event.eventAcronym }}
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="font-medium">{{ event.eventName }}</div>
                                <div class="text-secondary">{{ event.eventStateText }}</div>
                            </div>
                        </div>
                        <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                            <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                                <div class="font-medium">{{ event.roleText }}</div>

                                    </ng-container>
                                </mat-select> -->

                            </div>
                        </div>
                    </div>
                </a>
            </ng-container>
