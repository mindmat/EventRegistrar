<p *ngIf="!payments"><em>Loading...</em></p>

<div ng2FileDrop
     [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
     (fileOver)="fileOverBase($event)"
     [uploader]="uploader">
  <table class='table' *ngIf="payments">
    <thead>
      <tr>
        <th>Mitteilungstext</th>
        <th>Datum</th>
        <th>Betrag</th>
        <th>Zusatzinfos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td class="col-lg-5"><textarea readonly="readonly" style="min-width: 100%; min-height: 50pt; resize: none;">{{ payment.info }}</textarea></td>
        <td>{{ payment.bookingDate | date: 'dd.MM.yy' }}</td>
        <td>{{ payment.amount }}{{ payment.currency}}</td>
        <td>
          <span class="badge badge-secondary" *ngIf="payment.amountAssigned> 0">Zugeordnet: {{ payment.amountAssigned }}{{ payment.currency}}</span>
          <span class="badge badge-secondary" *ngIf="payment.amountRepaid> 0">Zur√ºckbezahlt: {{ payment.amountRepaid }}{{ payment.currency}}</span>
          <span class="badge badge-secondary" *ngIf="payment.ignore">Ignoriert</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
