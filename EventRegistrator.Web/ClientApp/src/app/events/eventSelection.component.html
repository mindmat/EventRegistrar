<h1>Events</h1>

<p *ngIf="!events"><em>Loading...</em></p>

<table class="table" *ngIf="events">
  <thead>
    <tr>
      <th>Name</th>
      <th>Abk√ºrzung</th>
      <th>Rolle</th>
    </tr>
  </thead>
  <tbody>
