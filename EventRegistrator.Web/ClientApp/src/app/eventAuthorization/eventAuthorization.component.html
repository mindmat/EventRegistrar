<h1>Benutzer in </h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class="table" *ngIf="users">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rolle</th>
      <th>Angefragt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userFirstName }} {{ user.userLastName}} ({{ user.userIdentifier }})</td>
      <td>{{ user.role }}</td>
      <td></td>
    </tr>
  </tbody>
</table>

<br />
