<h1>Anmeldeformulare</h1>

<table class='table' *ngIf="forms">
  <thead>
    <tr>
      <th>Titel</th>
      <th>Sprache</th>
      <th>Zuletzt importiert</th>
      <th>Bereit für Import</th>
      <th>ID extern</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms">
      <td>{{ form.title }}</td>
      <td>{{ form.language }}</td>
      <td>{{ form.lastImport | date: 'dd.MM.yy HH:mm' }}</td>
      <td>{{ form.pendingRawFormCreated | date: 'dd.MM.yy HH:mm' }}</td>
      <td>{{ form.externalIdentifier }}</td>
      <td>
        <button *ngIf="form.pendingRawFormId" class="btn btn-primary btn-xs" (click)="import(form)">Import</button>
        <button *ngIf="form.deletable" class="btn btn-primary btn-xs" (click)="delete(form)">Löschen</button>
      </td>
    </tr>
  </tbody>
</table>
