<h1>Anmeldeformulare</h1>

<table class='table' *ngIf="forms">
  <thead>
    <tr>
      <th>Titel</th>
      <th>Sprache</th>
      <th>ID extern</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms">
      <td>{{ form.title }}</td>
      <td>{{ form.language}}</td>
      <td>{{ form.externalIdentifier }}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary btn-xs" (click)="import()">Formular importieren</button>
