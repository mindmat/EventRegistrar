<h1>Anmeldung suchen</h1>

<div class="row">
  <div class="col-sm-1">
    <p>Suche:</p>
  </div>
  <div class="col-lg-4">
    <input #searchString type="text" (keyup.enter)="search(searchString.value)">
  </div>
</div>

<p *ngIf="isSearching"><em>Loading...</em></p>

<table class="table table-hover" *ngIf="registrations">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Mail</th>
      <th>Status</th>
      <th>Treffer in Antworten</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registration of registrations">
      <td><a a [routerLink]="[ '/', getEventAcronym(), 'registration', registration.registrationId ]">{{ registration.firstName }} {{ registration.lastName }}</a></td>
      <td>{{ registration.email }}</td>
      <td><span class="badge badge-primary">{{ registration.stateText }}</span></td>
      <td>{{ registration.responsesJoined }}</td>
    </tr>
  </tbody>
</table>
<br />
