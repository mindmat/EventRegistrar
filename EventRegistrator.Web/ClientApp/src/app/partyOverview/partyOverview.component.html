<h1>Ãœbersicht Parties</h1>

<p *ngIf="!parties"><em>Loading...</em></p>

<table class="table" *ngIf="parties">
    <thead>
        <tr>
            <th>Party</th>
            <th>Total</th>
            <th>Potential Workshop</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let party of parties">
            <td>{{ party.name }}</td>
            <td>{{ party.total }}</td>
            <td>{{ party.potential }}</td>
        </tr>
    </tbody>
</table>
